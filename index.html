<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span style = "background-color:rgb(161, 118, 39); border-radius: 10px; padding: 5px;">GFC Restaurant APP</span></h1>
        <h1><span style = "background-color: rgb(161, 118, 39); border-radius: 10px; padding: 5px;">Restaurant List</span></h1>
        <label for="">Fillter By Name :</label>
        <input type="text" id="search" placeholder="Search by name...">
       <label for="">Fillter By Rating :</label>

            <option value="">Filter by rating</option>
            <option value="5">5 Stars</option>

            <option value="2">2 Stars</option>

    </header>

</html>
